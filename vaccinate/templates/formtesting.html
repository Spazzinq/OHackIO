<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        html {
            font: 100%/1.5 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            /* Remove default user agent margins */
            margin: 0;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <div style="margin:auto;width: 50%;">
        <h1>Welcome! Please log in below.</h1>
        <form action="{% url 'providerForm' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
</body></html>
